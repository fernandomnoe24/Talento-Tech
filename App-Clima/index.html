<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App-Clima</title>
</head>
<body>
    <section class="wheater-content">
        <h1>Buscador de Clima</h1>
        <div class="resultado">
            <p>Agregue ciudad y país</p>
        </div>
    
    <div class="container">
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Ingrese la Ciudad">
            <select name="" id="country">
                <option disabled selected value="">Seleccionar un País</option>
                <option value="AR">Argentina</option>
                <option value="CH">Chile</option>
                <option value="UR">Uruguay</option>
                <option value="FR">Francia</option>
                <option value="ES">España</option>
                <option value="US">EEUU</option>
                <option value="BR">Brasil</option>
            </select>
            <input type="submit" name="" id="" value="Ver Clima">
        </form>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
